{% extends "base.html" %}
{% block title %}จัดการลูกค้า - {{ business_name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">จัดการลูกค้า</h1>
    <a href="{{ url_for('customers.add_customer') }}" class="btn btn-primary">
        <i class="fas fa-user-plus me-2"></i>เพิ่มลูกค้าใหม่
    </a>
</div>

<div class="card">
    <div class="card-body text-center">
        <i class="fas fa-users fa-3x text-muted mb-3"></i>
        <h5>ระบบจัดการลูกค้า</h5>
        <p class="text-muted">ฟีเจอร์กำลังพัฒนา - ข้อมูลลูกค้าจะแสดงที่นี่</p>
    </div>
</div>
{% endblock %}
