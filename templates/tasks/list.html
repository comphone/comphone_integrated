{% extends "base.html" %}
{% block title %}จัดการงาน - {{ business_name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">จัดการงาน</h1>
    <button class="btn btn-primary" onclick="quickAddTask()">
        <i class="fas fa-plus me-2"></i>เพิ่มงานใหม่
    </button>
</div>

<div class="card">
    <div class="card-body text-center">
        <i class="fas fa-tasks fa-3x text-muted mb-3"></i>
        <h5>ระบบจัดการงาน</h5>
        <p class="text-muted">ฟีเจอร์กำลังพัฒนา - สามารถเพิ่มงานผ่านปุ่ม "เพิ่มงานใหม่" ข้างบน</p>
    </div>
</div>
{% endblock %}
