{% extends "base.html" %}
{% block title %}แก้ไขผู้ใช้ - {{ business_name }}{% endblock %}
{% block content %}

    <h1 class="h3">แก้ไขผู้ใช้: {{ user.username }}</h1>
    <a href="{{ url_for('auth.manage_users') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>กลับ
    </a>
</div>

                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required minlength="3">

                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">ชื่อ</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">

                            </div>
                        </div>
                    </div>
