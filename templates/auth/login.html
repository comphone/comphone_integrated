{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ - {{ business_name }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">เข้าสู่ระบบ</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้หรืออีเมล</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">จดจำการเข้าสู่ระบบ</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Demo: admin/admin123 | technician/tech123 | sales/sales123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
